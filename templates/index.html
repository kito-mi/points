<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام النقاط</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-webapp.js"></script>
</head>
<body>
    <div class="header">
        <h1>نظام النقاط</h1>
        <div id="welcomeMessage" class="welcome-message"></div>
        <div id="debug" style="display:none;"></div>
    </div>

    <div class="container">
        <div id="message" class="message" style="display: none;"></div>

        <div class="points-container">
            <h2>جمع النقاط</h2>
            <p class="instruction">انقر على الزر أدناه لجمع النقاط!</p>
            <p class="instruction">لمعرفة عدد نقاطك، استخدم الأمر /نقاط في بوت التيليجرام.</p>
            <button id="incrementButton" class="btn btn-primary">انقر للحصول على نقطة!</button>
        </div>
    </div>

    <script>
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += message + '<br>';
        }

        // التأكد من تهيئة Telegram WebApp
        debugLog('Checking Telegram WebApp...');
        if (window.Telegram) {
            debugLog('Telegram object exists');
            if (window.Telegram.WebApp) {
                debugLog('WebApp object exists');
                window.Telegram.WebApp.ready();
                debugLog('WebApp.ready() called');
                
                // عرض رسالة الترحيب
                const webAppData = window.Telegram.WebApp.initDataUnsafe;
                debugLog('WebApp Data: ' + JSON.stringify(webAppData));
                
                if (webAppData && webAppData.user) {
                    const user = webAppData.user;
                    debugLog('User data: ' + JSON.stringify(user));
                    
                    const welcomeDiv = document.getElementById('welcomeMessage');
                    const name = user.first_name || user.username || 'عزيزي المستخدم';
                    welcomeDiv.textContent = `مرحباً ${name}!`;
                    debugLog('Welcome message set for: ' + name);
                } else {
                    debugLog('No user data found');
                }
            } else {
                debugLog('WebApp object not found');
            }
        } else {
            debugLog('Telegram object not found');
        }

        // عرض رسالة للمستخدم
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // زيادة النقاط
        async function incrementPoints() {
            try {
                debugLog('Increment points clicked');
                // التأكد من وجود معرف المستخدم
                const webAppData = window.Telegram.WebApp.initDataUnsafe;
                debugLog('WebApp Data during increment: ' + JSON.stringify(webAppData));
                
                if (!webAppData || !webAppData.user || !webAppData.user.id) {
                    showMessage('لم نتمكن من التعرف على هويتك. يرجى استخدام البوت أولاً.', 'error');
                    debugLog('No user data found during increment');
                    return;
                }

                const userId = webAppData.user.id;
                debugLog('Sending request with user ID: ' + userId);

                const response = await fetch('/increment_points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-ID': userId.toString()
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage('تم إضافة نقطة! استخدم الأمر /نقاط في البوت لمعرفة رصيدك', 'success');
                    debugLog('Points incremented successfully');
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'حدث خطأ ما', 'error');
                    debugLog('Server error: ' + JSON.stringify(error));
                }
            } catch (error) {
                debugLog('Error: ' + error.toString());
                showMessage('حدث خطأ في الاتصال', 'error');
            }
        }

        // إضافة مستمع الحدث لزر زيادة النقاط
        document.getElementById('incrementButton').addEventListener('click', incrementPoints);
        
        // عرض معلومات التشخيص
        document.addEventListener('DOMContentLoaded', () => {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = 'block';
            debugDiv.style.backgroundColor = '#f5f5f5';
            debugDiv.style.padding = '10px';
            debugDiv.style.margin = '10px';
            debugDiv.style.border = '1px solid #ddd';
            debugDiv.style.direction = 'ltr';
            debugDiv.style.textAlign = 'left';
        });
    </script>
</body>
</html>
