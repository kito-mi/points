<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام النقاط</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-webapp.js"></script>
</head>
<body>
    <div class="header">
        <h1>نظام النقاط</h1>
        <div id="welcomeMessage" class="welcome-message"></div>
    </div>

    <div class="container">
        <div id="message" class="message" style="display: none;"></div>

        <div class="points-container">
            <h2>جمع النقاط</h2>
            <p class="instruction">انقر على الزر أدناه لجمع النقاط!</p>
            <p class="instruction">لمعرفة عدد نقاطك، استخدم الأمر /نقاط في بوت التيليجرام.</p>
            <button id="incrementButton" class="btn btn-primary">انقر للحصول على نقطة!</button>
        </div>
    </div>

    <script>
        // التأكد من تهيئة Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            
            // عرض رسالة الترحيب
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                const welcomeDiv = document.getElementById('welcomeMessage');
                const name = user.first_name || user.username || 'عزيزي المستخدم';
                welcomeDiv.textContent = `مرحباً ${name}!`;
            }
        }

        // عرض رسالة للمستخدم
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // زيادة النقاط
        async function incrementPoints() {
            try {
                // التأكد من وجود معرف المستخدم
                const user = window.Telegram.WebApp.initDataUnsafe?.user;
                if (!user || !user.id) {
                    showMessage('لم نتمكن من التعرف على هويتك. يرجى استخدام البوت أولاً.', 'error');
                    return;
                }

                console.log('Sending request with user ID:', user.id); // للتشخيص

                const response = await fetch('/increment_points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-ID': user.id.toString()
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage('تم إضافة نقطة! استخدم الأمر /نقاط في البوت لمعرفة رصيدك', 'success');
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'حدث خطأ ما', 'error');
                    console.error('Server error:', error); // للتشخيص
                }
            } catch (error) {
                console.error('Error:', error); // للتشخيص
                showMessage('حدث خطأ في الاتصال', 'error');
            }
        }

        // إضافة مستمع الحدث لزر زيادة النقاط
        document.getElementById('incrementButton').addEventListener('click', incrementPoints);
    </script>
</body>
</html>
